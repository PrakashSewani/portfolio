<svg width="420" height="80" viewBox="0 0 420 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @media (prefers-color-scheme: dark) {
                .name-primary {
                    font-family: 'Inter', 'Poppins', Arial, sans-serif;
                    font-weight: 700;
                    font-size: 42px;
                    fill: #ffffff;
                    letter-spacing: 1px;
                }
                
                .name-accent {
                    fill: #a78bfa;
                }
                
                .accent-line {
                    fill: #a78bfa;
                }
            }
            
            @media (prefers-color-scheme: light) {
                .name-primary {
                    font-family: 'Inter', 'Poppins', Arial, sans-serif;
                    font-weight: 700;
                    font-size: 42px;
                    fill: #1f2937;
                    letter-spacing: 1px;
                }
                
                .name-accent {
                    fill: #8b5cf6;
                }
                
                .accent-line {
                    fill: #8b5cf6;
                }
            }
        </style>
    </defs>

    <text x="0" y="52" class="name-primary">
